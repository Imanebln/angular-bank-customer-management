<div
  class="p-7 mx-auto my-24 w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-100"
>
  <div class="flex items-center justify-between mb-4">
    <h5
      style="font-family: 'Credit Card'"
      class="text-xl leading-none text-gray-900 dark:text-white"
    >
      {{ customer?.accountNumber }}
    </h5>
    <a
      (click)="OnDelete()"
      href="#"
      class="text-md font-medium text-blue-600 hover:underline dark:text-blue-500"
    >
      <fa-icon [icon]="faTrashAlt" class="text-red-600"></fa-icon>
    </a>
  </div>
  <div class="p-2 flex flex-col items-center pb-10">
    <img
      class="w-24 h-24 mb-3 object-contain shadow-md rounded-full"
      src="../../../assets/user.png"
      alt="user image"
    />
    <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">
      {{ customer?.firstName + " " + customer?.lastName }}
    </h5>
    <div class="flex flex-col gap-2">
      <span
        class="flex flex-row gap-2 text-sm text-gray-500 dark:text-gray-400"
      >
        <fa-icon [icon]="faEnvelope"></fa-icon> {{ customer?.email }}</span
      >
      <span class="flex flex-row gap-2 text-sm text-gray-500 dark:text-gray-400"
        ><fa-icon [icon]="faMapMarker"></fa-icon> {{ customer?.address }}</span
      >
      <span class="flex flex-row gap-2 text-sm text-gray-500 dark:text-gray-400"
        ><fa-icon [icon]="faPhone"></fa-icon> {{ customer?.phone }}</span
      >
    </div>
  </div>
  <div class="flex items-center justify-between">
    <span class="text-3xl font-bold text-gray-900 dark:text-white"
      >${{ customer?.amount }}</span
    >
    <a
      [ngClass]="{
        'bg-lime-600 hover:bg-lime-700 cursor-none':
          customer?.accountType === 'Savings'
      }"
      class="text-white cursor-none bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >{{ customer?.accountType === "Checking" ? "Checking" : "Savings" }}</a
    >
  </div>
</div>
