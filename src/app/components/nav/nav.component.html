<nav
  class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900"
>
  <div class="container flex flex-wrap items-center justify-between mx-auto">
    <a routerLink="/" class="flex items-center">
      <img
        src="../../../assets/bcm-logo.png"
        class="h-6 mr-3 sm:h-9"
        alt="BCM Logo"
      />
      <span
        class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
        >Bank Customer Management</span
      >
    </a>
    <button
      data-collapse-toggle="navbar-default"
      type="button"
      class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-default"
      (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-6 h-6"
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
    <div
      [ngClass]="{ hidden: isCollapsed }"
      class="w-full md:block md:w-auto"
      id="navbar-default"
    >
      <ul
        class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <li>
          <a
            (click)="isCollapsed = true"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="bg-gray-100 md:text-blue-700 font-semibold"
            routerLink="/"
            class="block py-2 pl-3 pr-4 text-gray-700 rounded md:bg-transparent md:p-0 dark:text-white"
            aria-current="page"
            >Home</a
          >
        </li>

        <li>
          <a
            (click)="isCollapsed = true"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="bg-gray-100 md:text-blue-700 font-semibold"
            routerLink="create"
            class="block py-2 pl-3 pr-4 text-gray-700 rounded md:bg-transparent md:p-0 dark:text-white"
            >Create</a
          >
        </li>
        <li>
          <a
            (click)="isCollapsed = true"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="bg-gray-100 md:text-blue-700 font-semibold"
            routerLink="about"
            class="block py-2 pl-3 pr-4 text-gray-700 rounded md:bg-transparent md:p-0 dark:text-white"
            >About</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
