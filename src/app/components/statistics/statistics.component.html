<div
  class="p-4 bg-white rounded-lg md:p-8 dark:bg-gray-800"
  id="stats"
  role="tabpanel"
  aria-labelledby="stats-tab"
>
  <dl
    class="grid max-w-screen-xl grid-cols-2 gap-8 p-4 mx-auto text-gray-900 sm:grid-cols-3 xl:grid-cols-6 dark:text-white sm:p-8"
  >
    <div class="flex flex-col items-center justify-center">
      <dt class="mb-2 text-3xl font-extrabold">
        {{ this.customers?.length }}
      </dt>
      <dd class="font-light text-gray-500 dark:text-gray-400">Customers</dd>
    </div>
    <div class="flex flex-col items-center justify-center">
      <dt class="mb-2 text-3xl font-extrabold">{{ totalAmount$ }}+</dt>
      <dd class="font-light text-gray-500 dark:text-gray-400">Total Amount</dd>
    </div>
    <div class="flex flex-col items-center justify-center">
      <dt class="mb-2 text-3xl font-extrabold">1000s</dt>
      <dd class="font-light text-gray-500 dark:text-gray-400">
        Transactions Processed
      </dd>
    </div>
    <div class="flex flex-col items-center justify-center">
      <dt class="mb-2 text-3xl font-extrabold">1B+</dt>
      <dd class="font-light text-gray-500 dark:text-gray-400">Contributors</dd>
    </div>
    <div class="flex flex-col items-center justify-center">
      <dt class="mb-2 text-3xl font-extrabold">4.5/5</dt>
      <dt></dt>
      <dd class="font-light text-gray-500 dark:text-gray-400">
        Customer Rating
      </dd>
    </div>
    <div class="flex flex-col items-center justify-center">
      <dt class="mb-2 text-3xl font-extrabold">4M+</dt>
      <dd class="font-light text-gray-500 dark:text-gray-400">Organizations</dd>
    </div>
  </dl>
</div>
